<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span><b>Crypto Wallet</b></span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span>Balance: {{ balance }}</span>
    <span class="crypto-spacer"></span>
    <mat-icon class="crypto-icon">account_circle</mat-icon>
    <mat-icon class="crypto-icon">account_balance</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<div>
  <mat-card>
    <mat-card-title 
      class="mat-elevation-z8"
      style="flex: 1; margin-top: 3vh; margin-bottom: 3vh"
    >
      Access A Wallet By Address
    </mat-card-title>
    <mat-card-subtitle>Enter The Wallet Address</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="walletAddressForm" autocomplete="off" novalidate>
        <mat-form-field style="width: 33%;">
          <input matInput placeholder="Wallet Address" formControlName="walletAddress" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="assignWalletAddress()">
        <mat-icon aria-label="Assign A Wallet Address">account_circle</mat-icon>
        Assign
      </button>
    </mat-card-actions>
  </mat-card>
</div>
